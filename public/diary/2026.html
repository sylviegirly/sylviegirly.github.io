        <style>
            .calendar {
                width: 100%;
            }

            .calendar-head {
                display: flex;
                min-height: 30px;
                color: var(--font-on-accent);
                font-family: "dosis";
            }

            .inactive {
                opacity: 0.1;
                background-size: 10px 10px;
                background-image: repeating-linear-gradient(
                    45deg,
                    var(--primary-accent) 0,
                    var(--primary-accent) 1px,
                    transparent 0,
                    transparent 50%
                );
            }

            .dayname {
                padding-top: 10px;
                padding-bottom: 10px;
                flex-grow: 1;
                flex-shrink: 1;
                flex-basis: 0;
                text-transform: uppercase;
                color: var(--font-on-accent);
                overflow: hidden;
                background-color: var(--primary-accent);
                font-weight: bold;
                text-align: center;
                line-height: 1;
            }

            .day-number {
                font-family: "dosis";
                font-weight: bold;
                color: var(--secondary-accent);
            }

            .row {
                display: flex;
                min-height: 150px;
            }

            .day {
                flex-grow: 1;
                flex-shrink: 1;
                flex-basis: 0;
                color: var(--font);
                padding: 5px;
                box-shadow:
                    -1px -1px var(--body-outline),
                    inset -1px -1px 0 0 var(--body-outline);
            }

            .day p {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 0.8em;
            }

            section div ul {
                margin-left: -20px;
            }

            @media screen and (max-width: 800px) {
                .row {
                    flex-direction: column;
                }

                .inactive,
                .calendar-head {
                    display: none;
                }

                .day p {
                    font-size: 1em;
                }
            }
        </style>
    </head>
