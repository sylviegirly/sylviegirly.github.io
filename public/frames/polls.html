<!doctype html>
<html lang="en">
    <head>
        <title>Poll Code</title>

        <link href="../css/styles.css" rel="stylesheet" />

        <style>
            body {
                background-color: var(--article-bg);
                background-image: none;
                font-family: "MS Gothic";
                text-align: left;
                line-height: 1.5em;
                font-size: 0.8em;
                width: 190px;
            }

            .title {
                font-weight: bold;
                font-size: 1em;
                text-align: center;
                padding-bottom: 5px;
                color: var(--primary-accent);
            }

            .vote {
                font-size: 0.8rem;
            }

            .vote-buttons {
                padding: 8px 20px;
                width: fit-content !important;
                border-radius: var(--border-radius);
                border: 2px solid var(--primary-accent);
                background-color: var(--article-bg);
                transition: 0.3s;
                color: var(--text-colour);
            }

            .vote-buttons:hover {
                border-color: var(--secondary-accent);
                background-color: var(--body-deco);
            }
        </style>
    </head>
    <body>
        <form method="post" action="https://poll.pollcode.com/39929551">
            <div class="title">favourite mario kart</div>
            <input type="radio" name="answer" value="1" id="answer399295511" style="float: left" /><label
                for="answer399295511"
                style="float: left; width: 150px"
                >nintendo 64</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="2" id="answer399295512" style="float: left" /><label
                for="answer399295512"
                style="float: left; width: 150px"
                >gba</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="3" id="answer399295513" style="float: left" /><label
                for="answer399295513"
                style="float: left; width: 150px"
                >gamecube</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="4" id="answer399295514" style="float: left" /><label
                for="answer399295514"
                style="float: left; width: 150px"
                >nintendo ds</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="5" id="answer399295515" style="float: left" /><label
                for="answer399295515"
                style="float: left; width: 150px"
                >wii</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="6" id="answer399295516" style="float: left" /><label
                for="answer399295516"
                style="float: left; width: 150px"
                >nintendo 3ds</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="7" id="answer399295517" style="float: left" /><label
                for="answer399295517"
                style="float: left; width: 150px"
                >switch</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="8" id="answer399295518" style="float: left" /><label
                for="answer399295518"
                style="float: left; width: 150px"
                >switch 2</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="9" id="answer399295519" style="float: left" /><label
                for="answer399295519"
                style="float: left; width: 150px"
                >i like multiple equally</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="10" id="answer3992955110" style="float: left" /><label
                for="answer3992955110"
                style="float: left; width: 150px"
                >i don't have strong feelings for one</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="11" id="answer3992955111" style="float: left" /><label
                for="answer3992955111"
                style="float: left; width: 150px"
                >i never played mario kart</label
            >
            <div style="clear: both; height: 2px"></div>
            <div style="clear: both; height: 2px">
                <br />
                <div class="display: flex; flex-direction: row; align-items-center">
                    <input type="submit" value=" Vote " formtarget="_blank" class="vote-buttons" />
                    &nbsp;
                    <input type="submit" name="view" value=" View " formtarget="_blank" class="vote-buttons" />
                </div>
            </div>
        </form>

        <!-- Font Toggle -->
        <script src="../js/font_toggle.js"></script>
    </body>
</html>
