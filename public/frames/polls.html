<!doctype html>
<html lang="en">
    <head>
        <title>Poll Code</title>

        <link href="../css/style.css" rel="stylesheet" />

        <style>
            body {
                background-color: var(--body-deco);
                background-image: none;
                text-align: center;
                line-height: 1.5em;
                font-size: 0.8em;
            }

            .title {
                font-weight: bold;
                font-size: 1em;
                text-align: center;
                padding-bottom: 5px;
                color: var(--primary-accent);
            }

            .vote {
                font-size: 0.8rem;
            }

            .vote-buttons {
                padding: 8px 20px;
                width: fit-content !important;
                border-radius: var(--border-radius);
                border: 2px solid var(--primary-accent);
                background-color: var(--article-bg);
                transition: 0.3s;
                color: var(--text-colour);
            }

            .vote-buttons:hover {
                border-color: var(--secondary-accent);
                background-color: var(--body-deco);
            }

            label {
                padding-right: 10px;
                padding-left: 4px;
            }
        </style>
    </head>
    <body>
        <form method="post" action="https://poll.pollcode.com/37392436">
            <div class="title">best christmas treat?</div>
            <input type="radio" name="answer" value="1" id="answer373924361" />
            <label for="answer373924361">candy canes</label>
            <input type="radio" name="answer" value="2" id="answer373924362" />
            <label for="answer373924362">hot chocolate</label>
            <input type="radio" name="answer" value="3" id="answer373924363" />
            <label for="answer373924363">mini chocolates</label>
            <input type="radio" name="answer" value="4" id="answer373924364" />
            <label for="answer373924364">cookies</label>
            <input type="radio" name="answer" value="5" id="answer373924365" />
            <label for="answer373924365">gingerbread</label>
            <input type="radio" name="answer" value="6" id="answer373924366" />
            <label for="answer373924366">fudge</label>
            <input type="radio" name="answer" value="7" id="answer373924367" />
            <label for="answer373924367">peanut brittle</label>
            <input type="radio" name="answer" value="8" id="answer373924368" />
            <label for="answer373924368">other</label>
            <div style="clear: both; height: 2px"></div>
            <div style="clear: both; height: 2px">
                <br />
                <div class="display: flex; flex-direction: row; align-items-center">
                    <input type="submit" value=" Vote " formtarget="_blank" class="vote-buttons" />
                    &nbsp;
                    <input type="submit" name="view" value=" View " formtarget="_blank" class="vote-buttons" />
                </div>
            </div>
        </form>
    </body>
</html>
