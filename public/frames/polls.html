<!doctype html>
<html lang="en">
    <head>
        <title>Poll Code</title>

        <link href="../css/style.css" rel="stylesheet" />

        <style>
            body {
                background-color: var(--body-deco);
                background-image: none;
                text-align: center;
                line-height: 1.5em;
                font-size: 0.8em;
            }

            .title {
                font-weight: bold;
                font-size: 1em;
                text-align: center;
                padding-bottom: 5px;
                color: var(--primary-accent);
            }

            .vote {
                font-size: 0.8rem;
            }

            .vote-buttons {
                padding: 8px 20px;
                width: fit-content !important;
                border-radius: var(--border-radius);
                border: 2px solid var(--primary-accent);
                background-color: var(--article-bg);
                transition: 0.3s;
                color: var(--text-colour);
            }

            .vote-buttons:hover {
                border-color: var(--secondary-accent);
                background-color: var(--body-deco);
            }

            label {
                padding-right: 10px;
                padding-left: 4px;
            }
        </style>
    </head>
    <body>
        <form method="post" action="https://poll.pollcode.com/31591775">
            <div class="title">what's sexier?</div>
            <input type="radio" name="answer" value="1" id="answer315917751" />
            <label for="answer315917751">teeth</label>
            <input type="radio" name="answer" value="2" id="answer315917752" />
            <label for="answer315917752">claws</label>
            <input type="radio" name="answer" value="3" id="answer315917753" />
            <label for="answer315917753">horns</label>
            <input type="radio" name="answer" value="4" id="answer315917754" />
            <label for="answer315917754">tail</label>
            <input type="radio" name="answer" value="5" id="answer315917755" />
            <label for="answer315917755">halo</label>
            <input type="radio" name="answer" value="6" id="answer315917756" />
            <label for="answer315917756">wings</label>
            <div style="clear: both; height: 2px"></div>
            <div style="clear: both; height: 2px">
                <br />
                <div class="display: flex; flex-direction: row; align-items-center">
                    <input type="submit" value=" Vote " formtarget="_blank" class="vote-buttons" />
                    &nbsp;
                    <input type="submit" name="view" value=" View " formtarget="_blank" class="vote-buttons" />
                </div>
            </div>
        </form>
    </body>
</html>
