<!doctype html>
<html lang="en">
    <head>
        <title>Poll Code</title>

        <link href="../css/styles.css" rel="stylesheet" />

        <style>
            body {
                background-color: var(--article-bg);
                background-image: none;
                font-family: tahoma;
                text-align: center;
                line-height: 1.5em;
            }

            strong {
                font-weight: bold;
                font-family: "Courier New", arial;
                font-size: 1rem;
            }

            .vote {
                font-size: 0.8rem;
            }

            .vote-buttons {
                padding: 8px 28px;
                width: fit-content !important;
                border-radius: var(--border-radius);
                border: 2px solid var(--primary-accent);
                background-color: var(--article-bg);
                transition: 0.3s;
                color: var(--text-colour);
            }

            .vote-buttons:hover {
                border-color: var(--secondary-accent);
                background-color: var(--body-deco);
            }
        </style>
    </head>
    <body>
        <form method="post" action="https://poll.pollcode.com/39269987">
            <strong>basic one, but favourite season?</strong>
            <div class="vote">
                <input type="radio" name="answer" value="1" id="answer392699871" />
                <label for="answer392699871">spring</label>
                <input type="radio" name="answer" value="2" id="answer392699872" />
                <label for="answer392699872">summer</label>
                <input type="radio" name="answer" value="3" id="answer392699873" />
                <label for="answer392699873">autumn</label>
                <input type="radio" name="answer" value="4" id="answer392699874" />
                <label for="answer392699874">winter</label>
                <input type="radio" name="answer" value="5" id="answer392699875" />
                <label for="answer392699875">i like multiple equally</label>
                <input type="radio" name="answer" value="6" id="answer392699876" />
                <label for="answer392699876">i like them all</label>
                <input type="radio" name="answer" value="7" id="answer392699877" />
                <label for="answer392699877">none</label>
                <input type="radio" name="answer" value="8" id="answer392699878" />
                <label for="answer392699878">bald/nuanced answer</label>
                <br />
                <div style="margin-top: 10px">
                    <input type="submit" value=" Vote " formtarget="_blank" class="vote-buttons" />
                    &nbsp;
                    <input type="submit" name="view" value=" View " formtarget="_blank" class="vote-buttons" />
                </div>
            </div>
        </form>

        <!-- Font Toggle -->
        <script src="../js/font_toggle.js"></script>
    </body>
</html>
