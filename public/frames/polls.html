<!doctype html>
<html lang="en">
    <head>
        <title>Poll Code</title>

        <link href="../css/styles.css" rel="stylesheet" />

        <style>
            body {
                background-color: var(--article-bg);
                background-image: none;
                font-family: "MS Gothic";
                text-align: center;
                line-height: 1.5em;
                font-size: 0.8em;
            }

            .title {
                font-weight: bold;
                font-size: 1em;
                text-align: center;
                padding-bottom: 5px;
                color: var(--primary-accent);
            }

            .vote {
                font-size: 0.8rem;
            }

            .vote-buttons {
                padding: 8px 20px;
                width: fit-content !important;
                border-radius: var(--border-radius);
                border: 2px solid var(--primary-accent);
                background-color: var(--article-bg);
                transition: 0.3s;
                color: var(--text-colour);
            }

            .vote-buttons:hover {
                border-color: var(--secondary-accent);
                background-color: var(--body-deco);
            }
        </style>
    </head>
    <body>
        <form method="post" action="https://poll.pollcode.com/21746669">
            <div class="title">favourite halloween candy</div>
            <input type="radio" name="answer" value="1" id="answer217466691" />
            <label for="answer217466691">candy corn</label>
            <input type="radio" name="answer" value="2" id="answer217466692" />
            <label for="answer217466692">mini chocolates</label>
            <input type="radio" name="answer" value="3" id="answer217466693" />
            <label for="answer217466693">lollipops</label>
            <input type="radio" name="answer" value="4" id="answer217466694" />
            <label for="answer217466694">sour candies</label>
            <input type="radio" name="answer" value="5" id="answer217466695" />
            <label for="answer217466695">gummies</label>
            <input type="radio" name="answer" value="6" id="answer217466696" />
            <label for="answer217466696">m&m</label>
            <input type="radio" name="answer" value="7" id="answer217466697" />
            <label for="answer217466697">reeses pieces</label>
            <input type="radio" name="answer" value="8" id="answer217466698" />
            <label for="answer217466698">other</label>
            <div style="clear: both; height: 2px"></div>
            <div style="clear: both; height: 2px">
                <br />
                <div class="display: flex; flex-direction: row; align-items-center">
                    <input type="submit" value=" Vote " formtarget="_blank" class="vote-buttons" />
                    &nbsp;
                    <input type="submit" name="view" value=" View " formtarget="_blank" class="vote-buttons" />
                </div>
            </div>
        </form>
    </body>
</html>
