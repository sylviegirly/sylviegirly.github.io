<!doctype html>
<html lang="en">
    <head>
        <title>Poll Code</title>

        <link href="../css/style.css" rel="stylesheet" />

        <style>
            body {
                background-color: var(--body-deco);
                background-image: none;
                text-align: center;
                line-height: 1.5em;
                font-size: 0.8em;
            }

            .title {
                font-weight: bold;
                font-size: 1em;
                text-align: center;
                padding-bottom: 5px;
                color: var(--primary-accent);
            }

            .vote {
                font-size: 0.8rem;
            }

            .vote-buttons {
                padding: 8px 20px;
                width: fit-content !important;
                border-radius: var(--border-radius);
                border: 2px solid var(--primary-accent);
                background-color: var(--article-bg);
                transition: 0.3s;
                color: var(--text-colour);
            }

            .vote-buttons:hover {
                border-color: var(--secondary-accent);
                background-color: var(--body-deco);
            }

            label {
                padding-right: 10px;
                padding-left: 4px;
            }
        </style>
    </head>
    <body>
        <form method="post" action="https://poll.pollcode.com/85279521">
            <div class="title">favorite game genre</div>
            <input type="radio" name="answer" value="1" id="answer852795211" />
            <label for="answer852795211">RPG</label>
            <input type="radio" name="answer" value="2" id="answer852795212" />
            <label for="answer852795212">action</label>
            <input type="radio" name="answer" value="3" id="answer852795213" />
            <label for="answer852795213">puzzle/strategy</label>
            <input type="radio" name="answer" value="4" id="answer852795214" />
            <label for="answer852795214">life sim</label>
            <input type="radio" name="answer" value="5" id="answer852795215" />
            <label for="answer852795215">platformers</label>
            <input type="radio" name="answer" value="6" id="answer852795216" />
            <label for="answer852795216">shooters</label>
            <input type="radio" name="answer" value="7" id="answer852795217" />
            <label for="answer852795217">survival</label>
            <input type="radio" name="answer" value="8" id="answer852795218" />
            <label for="answer852795218">sandbox</label>
            <input type="radio" name="answer" value="9" id="answer852795219" />
            <label for="answer852795219">music/rhythm</label>
            <div style="clear: both; height: 2px">
                <br />
                <div class="display: flex; flex-direction: row; align-items-center">
                    <input type="submit" value=" Vote " formtarget="_blank" class="vote-buttons" />
                    &nbsp;
                    <input type="submit" name="view" value=" View " formtarget="_blank" class="vote-buttons" />
                </div>
            </div>
        </form>
    </body>
</html>
