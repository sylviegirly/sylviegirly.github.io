<!doctype html>
<html lang="en">
    <head>
        <title>Poll Code</title>

        <link href="../css/styles.css" rel="stylesheet" />

        <style>
            body {
                background-color: var(--article-bg);
                background-image: none;
                font-family: "MS Gothic";
                text-align: left;
                line-height: 1.5em;
                font-size: 0.8em;
                width: 190px;
            }

            .title {
                font-weight: bold;
                font-size: 1em;
                text-align: center;
                padding-bottom: 5px;
                color: var(--primary-accent);
            }

            .vote {
                font-size: 0.8rem;
            }

            .vote-buttons {
                padding: 8px 20px;
                width: fit-content !important;
                border-radius: var(--border-radius);
                border: 2px solid var(--primary-accent);
                background-color: var(--article-bg);
                transition: 0.3s;
                color: var(--text-colour);
            }

            .vote-buttons:hover {
                border-color: var(--secondary-accent);
                background-color: var(--body-deco);
            }
        </style>
    </head>
    <body>
        <form method="post" action="https://poll.pollcode.com/39269987">
            <div class="title">basic one, but favourite season?</div>
            <input type="radio" name="answer" value="1" id="answer392699871" style="float: left" /><label
                for="answer392699871"
                style="float: left; width: 150px"
                >spring</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="2" id="answer392699872" style="float: left" /><label
                for="answer392699872"
                style="float: left; width: 150px"
                >summer</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="3" id="answer392699873" style="float: left" /><label
                for="answer392699873"
                style="float: left; width: 150px"
                >autumn</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="4" id="answer392699874" style="float: left" /><label
                for="answer392699874"
                style="float: left; width: 150px"
                >winter</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="5" id="answer392699875" style="float: left" /><label
                for="answer392699875"
                style="float: left; width: 150px"
                >i like multiple equally</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="6" id="answer392699876" style="float: left" /><label
                for="answer392699876"
                style="float: left; width: 150px"
                >i like them all</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="7" id="answer392699877" style="float: left" /><label
                for="answer392699877"
                style="float: left; width: 150px"
                >none</label
            >
            <div style="clear: both; height: 2px"></div>
            <input type="radio" name="answer" value="8" id="answer392699878" style="float: left" /><label
                for="answer392699878"
                style="float: left; width: 150px"
                >bald/nuanced answer</label
            >
            <div style="clear: both; height: 2px">
                <br />
                <div class="display: flex; flex-direction: row; align-items-center">
                    <input type="submit" value=" Vote " formtarget="_blank" class="vote-buttons" />
                    &nbsp;
                    <input type="submit" name="view" value=" View " formtarget="_blank" class="vote-buttons" />
                </div>
            </div>
        </form>

        <!-- Font Toggle -->
        <script src="../js/font_toggle.js"></script>
    </body>
</html>
