                <label for="sortbyseries">series</label>-->

                        <button onclick="filter()" style="padding: 10px; margin-left: 30px">filter</button>

                        <br />

                        <p>search by card name, deck name, or series:</p>
                        <input id="searchbar" onkeyup="filter()" type="text" name="search" placeholder="search..." />

                    <div id="fullcollectioncontainer"></div>
                </article>
            </main>
            <div id="creditscontainer"><!-- DO NOT REMOVE --></div>
        </div>
        <a href="#skip" id="backscroll" title="Go to top">Top</a>
