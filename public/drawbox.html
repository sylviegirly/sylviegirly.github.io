<!doctype html>
<html lang="en">
    <head>
        <!-- Setting character encoding and viewport size. Do not remove. -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://zhongvie.neocities.org/rss.xml"
            rel="alternate"
            type="application/rss+xml"
            title="What's new on zhongvie.neociites.org" />

        <!-- Site Title -->
        <title>Drawbox</title>

        <!-- Author -->
        <meta name="author" content="Asuraid" />

        <!-- Site Description -->
        <meta content="Description." name="description" />

        <!-- CSS: -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/normalize.css" />

        <script>
            /* TAB TITLE INTEGRATION */
            const tabTitle = document.title;
            if (tabTitle !== "aid's little corner") {
                document.title = tabTitle + " â€¢ aid's little corner";
            }
        </script>

        <style>
            article {
                max-width: calc(720px + 1em);
                min-width: calc(720px + 1em);
                margin: 20px auto;
                background-color: var(--body-bg);
                border-radius: var(--border-radius);
                box-shadow: 6px 6px 0 var(--body-outline);
                padding: 1em;
                width: auto;
            }
            * {
                box-sizing: border-box;
            }
            #canvascont {
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
                line-height: 0;
                margin-bottom: 6px;
            }
            canvas {
                border: 1px solid var(--primary-accent);
                border-radius: var(--border-radius);
                cursor: crosshair;
            }
            #gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .image-container {
                border: 1px solid var(--secondary-accent);
                padding: 5px;
                max-width: 200px;
                text-align: center;
            }
            .image-container img {
                max-width: 100%;
                height: auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <article>
            <h1>Drawbox</h1>
            <p>
                A simple little area to doodle in! Can be a little message, or a hello, or something else! :D I'll
                probably clean and make this look prettier in the future, but for now it is as it is.
            </p>
            <div class="flexbox-lazy" style="margin-bottom: 10px"><a href="index.html">Back to site?</a></div>
            <div id="canvascont">
                <canvas id="drawboxcanvas" width="700" height="700"></canvas>
            </div>
            <div class="flexbox-lazy">
                <div onclick="change_color(this)" style="background: red" class="stroke-color"></div>
                <div onclick="change_color(this)" style="background: blue" class="stroke-color"></div>

                <button onclick="Restore()">Undo</button>
                <button onclick="Clear()">Clear</button>

                <input type="color" oninput="stroke_color = this.value" />
                <input type="range" min="1" max="100" oninput="stroke_width = this.value" />

                <button id="submit">Submit drawing</button>
            </div>
            <p id="status"></p>

            <h2>Submitted Drawings</h2>
            <div id="gallery">Loading images...</div>
        </article>

        <script src="js/drawbox.js"></script>
    </body>
</html>
