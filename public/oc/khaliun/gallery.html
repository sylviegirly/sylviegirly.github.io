            :root {
                --header-image: url("https://images.pexels.com/photos/6144105/pexels-photo-6144105.jpeg");

                /* Main colors */
                --background: #d0d9db; /* Page background */
                --background-accent: #e3ebec;
                --color: #171616;
                --block: #ededed; /* Background color for the grid blocks in the content */
                --body-deco: #f4f4f4;

                --primary-accent: #4c787e;
                --secondary-accent: #275965;
                --font-on-accent: #ffffff;

                --link: #3da099;
                --linkhover: #0a4a5a;

                --letter-glow: rgba(177, 177, 177, 0.25);

                /* Sidebar colors */
                --sidebar: #ededed;
                --sidebarcolor: #171616;
                --subtle-line: rgba(0, 0, 0, 0.2);

                @media (prefers-color-scheme: dark) {
                    /* Main colors */
                    --background: #161919; /* Page background */
                    --background-accent: #232a2e;
                    --color: #f0f0f0;
                    --block: #1c2021; /* Background color for the grid blocks in the content */
                    --body-deco: #232929;

                    --primary-accent: #85b7ae;
                    --secondary-accent: #62b0b1;
                    --font-on-accent: #000000;

                    --link: #47b7c6;
                    --linkhover: #c4faff;

                    --letter-glow: rgba(103, 222, 227, 0.25);

                    /* Sidebar colors */
                    --sidebar: #1c2021;
                    --sidebarcolor: #f0f0f0;
                    --subtle-line: rgba(90, 176, 203, 0.2);
                }
            }

            .gallerylinks {
                padding: 7px 19px;
                font-family: "dosis";
                font-size: 1.1rem;
                border-radius: var(--border-radius);
                background: var(--primary-accent);
                color: var(--font-on-accent);
                text-decoration: none;
                transition: 0.5s ease;
                margin-bottom: 5px;
                width: 100%;
                cursor: pointer;
            }

            .gallerylinks:hover,
            .gallerylinks:focus {
                background: var(--linkhover);
                color: var(--font-on-accent);
                transition: 0.5s ease;
            }

            .active {
                background: var(--secondary-accent);
            }

            .active:before {
                content: "";
            }

            .image-gallery {
                justify-content: center;
                gap: 10px;
                animation: fadeEffect 1s; /* Fading effect takes 1 second */
            }

            .image-gallery div {
                margin-left: 0;
                margin-right: 0;
                position: relative;
                width: calc(16% - 5px);
            }

            .image-gallery div span {
                position: absolute;
                bottom: 29%;
                left: 0;
                width: 100%;
                box-sizing: border-box;
                background: rgba(0, 0, 0, 0.44);
                color: #ffffff;
                text-align: center;
                padding: 5px 10px;
                font-size: 20px;
                font-family: "dosis";
            }

            @media screen and (max-width: 800px) {
                .gallerylinks {
                    width: auto;
                }
            }
        </style>
